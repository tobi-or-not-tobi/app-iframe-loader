<html>
    <head>
        <title>webpack 2 demo</title>
        <style>
            .myFrame {
                border:none;
                width: 100%;
                height: 500px;
            }
            #first, #sec {
                width: 50%;
                float: left;
            }
        </style>
    </head>
    <body>
        <p>This page can be used to test the frameloader
        <div id="first"></div>
        <div id="sec"></div>
        <script src="/assets/app.bundle.js"></script>
        <script>
            var options = {
                targetElementId: 'first',
                targetElementClass: 'myFrame'
            }
            iframeloader.launch('https://localhost:4200', options);
            iframeloader.launch('https://localhost:5000', {targetElementId: 'sec', targetElementClass: 'myFrame'});
        </script>
    </body>
</html>
