<html>
    <head>
        <title>iframeloader</title>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            .page {
                /* border: solid 1px blue; */
            }
            .item {
                /* padding: 20px; */
                top: 5px;
                
                position: -webkit-sticky;
                position: -moz-sticky;
                position: -ms-sticky;
                position: -o-sticky; 
                position: sticky; 
            }
            .wrapper {
                /* border: solid 1px red; */
                height: 50vh;
                height: 2000px;
                /* display: inline; */
            }
            .more {
                height: 2000px;
                background: green; 

                background: linear-gradient(red, yellow); /* Standard syntax */
                float: left;
                width: 50vw;
            }

            .iFrameWrapper {
                height: calc(100vh - 5px);
            }
            .iFrame {
                border: none; 
                display: block;
                height: 100%;
                width:400px;
                transition: height 0.15s ease-out;
            }
            .iFrame_small {
                height: 100px !important;
                transition: height 0.25s ease-in;
            }
            .footer {
                height: 200px;
            }

            .iFrameWrapperTest {
                border: solid 1px blue;
            }
            .iFrameWrapperTest .iFrame {
                width: 0 !important;                
            }
        </style>
    </head>
    <body>
        <h1 class="header">This could be your big fat header...</h1>
        
        <div class="page">
            <div class="more">
                more...
                <a onclick="iframeloader.togglePanel('iFrameWrapperTest')">toggle</a>
            </div>
            <div class="wrapper">
                Any content in our wrapper
                <div class="item" id="wrapper">
                    <!-- <a onclick="console.log('click')">toggle</a> -->
                    <iframe src="https://localhost:4200" id="frameX"></iframe>  
                </div>
            </div>
            <div class="footer">
                FOOTER
            </div>
        </div>

        <script src="/assets/iframeloader.bundle.js"></script>
        <script>
            var alfUiOptions = {
                url: 'https://localhost:4200',
                frameId: 'frameX',
                targetElementId: 'wrapper', // the wrapper that will hold the iframe
                targetElementClass: 'iFrameWrapper', // an additional class for the wrapper that holds the iframe
                // targetFrameClass: 'iFrame',
                // bootstrap some apps might need bootstrapping
                bootstrap: {
                    pageId: '292372255',
                    host: 'https://wiki.hybris.com/display/hybrisalf/'
                }
            }
            iframeloader.launch(alfUiOptions);
        </script>
